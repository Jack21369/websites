<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles/aboutme.css">
    <link rel="icon" href="https://cdn.glitch.global/251dbc3a-b1d2-425b-acdc-9fd604988eff/favicon.ico?v=1667371382046">
</head>

<body>
    <div class="contact-me-text">Contact Me</div>
    <hr class="line1">
    <div class="content">

        <form class="message-sender" action="https://formsubmit.co/jackelwebsite@gmail.com" method="POST">
            <div class="message-sender-contents">
                <div class="message-header">Send Me a Message Here!</div>
                <div class="row1 first-last-name">
                    <div class="first-name">
                        <div class=" label first-name-text">First Name</div>
                        <input class="input first-name-input" name="name" placeholder="First Name" required>
                    </div>
                    <div class="last-name">
                        <div class="label last-name-text">Last Name</div>
                        <input class="input last-name-input" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="row2 guest-email">
                    <div class="row2-contents">
                        <div class=" label email-text">Your Email</div>
                        <input class="input guest-email-input" name="email" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="row3 message">
                    <div class="row3-contents">
                        <div class="label message-text">Your Message</div>
                        <textarea class="textarea message-input" name="message" placeholder="Message" contenteditable
                            required></textarea>
                    </div>
                </div>
                <div class="submit-container"><button class="submit-button" type="submit">Submit</button></div>

                <div class="contact-info">

                    <div class="email">
                        <div class="email-label">Email</div>
                        <div class="email-content">jackelwebsite@gmail.com</div>
                    </div>
                    <div class="socials">
                        <div class="socials-text">Socials</div>
                        <div class="socials-container">
                            <a href="https://www.linkedin.com/in/jack-lee-9b9036213/"><img class="linkedin"
                                    src="backgrounds/linkedin.png"></a>

                        </div>
                    </div>
                </div>

            </div>

        </form>
    </div>


</body>

</html>
